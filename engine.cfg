[application]

name="Boat Jam"
main_scene="res://scenes/main.scn"
icon="res://icon.png"

[autoload]

Cursor="*res://scenes/cursor.scn"

[display]

stretch_aspect="keep"
stretch_mode="2d"
use_2d_pixel_snap=true
width=960
height=540

[image_loader]

filter=false
gen_mipmaps=false

[input]

REEL=[mbutton(0, 1)]
MOVE_FORWARD=[key(W)]
MOVE_LEFT=[key(A)]
MOVE_RIGHT=[key(D)]
MOVE_BACK=[key(S)]

[rasterizer]

debug_shadow_maps=false
shadow_filter=3
max_shadow_buffer_size=2048
